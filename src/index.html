<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="calculatorBody">
      <div class="calculatorBody__input-wrapper">
        <p class="calculatorBody__input">0</p>
      </div>
      <div class="calculatorBody__btns">
        <!-- <div class="btn">mc</div> -->
        <div class="btn">m+</div>
        <div class="btn">mc</div>
        <div class="btn mr">mr</div>
        <div class="btn ac">AC</div>
        <div class="btn">+/-</div>
        <div class="btn">%</div>
        <div class="btn mainOp">÷</div>

        <!-- <div class="btn">x²</div> -->
        <div class="btn">m-</div>
        <div class="btn">1/x</div>
        <div class="btn numberBtnFont">10ᵡ</div>
        <div class="btn mainBtn">7</div>
        <div class="btn mainBtn">8</div>
        <div class="btn mainBtn">9</div>
        <div class="btn mainOp">×</div>

        <!-- <div class="btn">²√x</div> -->
        <div class="btn">²√x</div>
        <div class="btn">³√x</div>
        <div class="btn">ᵞ√x</div>
        <div class="btn mainBtn">4</div>
        <div class="btn mainBtn">5</div>
        <div class="btn mainBtn">6</div>
        <div class="btn mainOp">-</div>

        <!-- <div class="btn">x!</div> -->
        <div class="btn">x²</div>
        <div class="btn">x³</div>
        <div class="btn">xᵞ</div>
        <div class="btn mainBtn">1</div>
        <div class="btn mainBtn">2</div>
        <div class="btn mainBtn">3</div>
        <div class="btn mainOp">+</div>

        <!-- <div class="btn"></div> -->
        <div class="btn">x!</div>
        <div class="btn">(</div>
        <div class="btn">)</div>
        <div class="btn n mainBtn">0</div>
        <div class="btn mainBtn">.</div>
        <div class="btn mainOp">=</div>
        <!-- <div class="btn mainOp"></div> -->
      </div>
    </section>

    <div class="popupShade"></div>

    <div class="popup-box">
      <p></p>
      <span>x</span>
    </div>

    <div class="themeChanger dropdown">
      <input class="text-box" type="text" placeholder="Theme" readonly />
      <div class="options">
        <p class="option">Dark Theme</p>
        <p class="option">Mint Theme</p>
        <p class="option">Pink Theme</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
